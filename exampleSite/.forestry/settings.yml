admin_path: ''
webhook_url: 
sections:
- type: directory
  path: exampleSite/content/english/author
  label: Votre r√©ponse
  create: documents
  match: "**/*"
  templates:
  - author
- type: directory
  path: exampleSite/content/english/blog
  label: Logements
  create: documents
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/content/french/blog
